<ion-header>
  <ion-navbar>

    <button start ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title text-center>
      <img src="assets/imgs/logo.png" width="60" height="50" style="margin-top: 6px;">
    </ion-title>

    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="goToSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <span class="cart-info">
        <button ion-button icon-only (click)="goTocart()">
          <ion-badge item-end *ngIf="totalQty != 0">{{totalQty}}</ion-badge>
          <ion-icon name="cart"></ion-icon>
        </button>
      </span>
    </ion-buttons> -->

  </ion-navbar>

</ion-header>

<ion-content fullscreen>
  <div text-center>
    <h1>{{customer}}</h1>
    <p>{{telephone}}</p>
    <p>{{email}}</p>
  </div>

  <ion-list>
    <ion-list-header>
      {{acc_setting_txt}}
    </ion-list-header>
    <ion-item (click)="gotoWishlist()">{{wishlist_txt}}</ion-item>
    <ion-item (click)="gotoOrders()">{{my_orders_txt}}</ion-item>
    <ion-item (click)="gotoCustomerRequestsPage()">{{my_requests_txt}}</ion-item>
    <ion-item (click)="gotoEditAccount()">{{edit_acc_txt}}</ion-item>
    <ion-item (click)="gotoChangePassword()">{{chang_pass_txt}}</ion-item>
    <ion-item (click)="logout()">
      <ion-icon name="log-out"></ion-icon> &nbsp; {{logout_txt}}
    </ion-item>


  </ion-list>
</ion-content>
