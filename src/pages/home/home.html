<ion-split-pane when="sm">

  <ion-content class="sidebar">

    <ion-fab right top>
        <img class="logo-img" src="../../assets/images/nav-bar-icon/Logo.png" alt="Beauty Shop">
    </ion-fab>

    <ion-fab class="side-bar" center middle>
      <button ion-button clear menuToggle>
        <img class="menu-icons" src="../../assets/images/nav-bar-icon/menu.png" alt="">
      </button>
      <button ion-button clear>
        <img class="menu-icons" src="../../assets/images/nav-bar-icon/search.png" alt="">
      </button>
      <button ion-button clear>
        <img class="menu-icons" src="../../assets/images/nav-bar-icon/shopping-bag.png" alt="">
      </button>
    </ion-fab>

    <ion-fab right bottom>
      <button ion-fab mini color="light" class="arrow-btn">
        <img id="arrow-btn-img" src="../../assets/images/nav-bar-icon/arrow.png" alt="">
      </button>
      <ion-fab-list side="right">
        <button ion-fab>
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
        <button ion-fab>
          <ion-icon name="logo-twitter"></ion-icon>
        </button>
        <button ion-fab>
          <ion-icon name="logo-vimeo"></ion-icon>
        </button>
        <button ion-fab>
          <ion-icon name="logo-googleplus"></ion-icon>
        </button>
      </ion-fab-list>
    </ion-fab>

  </ion-content>

  <ion-content>
    <div class="outer-div">
      <div class="main-img" style="height: 24%;">
        <img id="skin-care-l" src="../../assets/images/skin-care.jpg" alt="">
        <img id="skin-care-s" src="../../assets/images/small/skin-care.png" alt="">
        <br>
        <img id="skin-care-vm" src="../../assets/images/small/view-more-w.png" alt="">
      </div>
      <div class="main-img" style="height: 15%;">
          <img id="fragrance" src="../../assets/images/small/fragrance.png" alt="">
          <br>
          <img id="fragrance-vm" src="../../assets/images/small/view-more-b.png" alt="">
      </div>
      <div class="main-img" style="height: 26%;">
          <img id="body-care-l" src="../../assets/images/body-care.jpg" alt="">
          <img id="body-care-s" src="../../assets/images/small/body-care.png" alt="">
          <br>
          <img id="body-care-vm" src="../../assets/images/small/view-more-w-1.png" alt="">
      </div>
      <div class="main-img" style="height: 15%;">
         
      </div>
      <div class="main-img" style="height: 20%;">
          <img id="hair-care-l" src="../../assets/images/hair-care.jpg" alt="">
          <img id="hair-care-s" src="../../assets/images/small/hair-care.png" alt="">
          <br>
          <img id="hair-care-vm" src="../../assets/images/small/view-more.png" alt="">
      </div>
      <div class="inlay-1">
          <img id="inlay-1-fragrance" src="../../assets/images/fragrance.jpg" alt="">
      </div>
      <div class="inlay-2">
          <img id="inlay-2-offer" src="../../assets/images/offer.jpg" alt="">
      </div>
    </div>
  </ion-content>

</ion-split-pane>
