<ion-header [scrollHide]="headerScrollConfig" [scrollContent]="pageContent">
  <ion-navbar>

    <button start ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title text-center>
      <img src="assets/imgs/logo.png" width="60" height="50" style="margin-top: 6px;">
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goToSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <span class="cart-info">
        <button ion-button icon-only (click)="goTocart()">
          <ion-badge item-end *ngIf="totalQty != 0">{{totalQty}}</ion-badge>
          <ion-icon name="cart"></ion-icon>
        </button>
      </span>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content #pageContent fullscreen>


  <div text-center>
    <h1>{{customer}}</h1>
    <p>{{telephone}}</p>
    <p>{{email}}</p>
  </div>

  <ion-list>
    <ion-list-header>
      Account Setting
    </ion-list-header>
    <ion-item (click)="gotoWishlist()">Wishlist</ion-item>
    <ion-item (click)="gotoOrders()">My Orders</ion-item>
    <ion-item (click)="gotoCustomerRequestsPage()">My Requests</ion-item>
    <ion-item (click)="gotoEditAccount()">Edit Account</ion-item>
    <ion-item (click)="gotoChangePassword()">Change Password</ion-item>
    <ion-item (click)="logout()">
      <ion-icon name="log-out"></ion-icon> &nbsp; Logout
    </ion-item>


  </ion-list>
</ion-content>
